# The URL the site will be built for
base_url = "https://hssn2.com"
title = "Hassan Ahmed"
description = "Ramblings on tech, planets, and policy"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "boron"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

generate_feed = true
feed_filename = "index.xml"

taxonomies = [
    {name = "tags", lang = "en", rss = true},
]

 emoji_rendering = true

[extra]
# Put all your custom variables here
menu_links = [
    { url = "$BASE_URL/", name = "Home" },
    { url = "$BASE_URL/posts/", name = "Blog" },
    { url = "$BASE_URL/tags/", name = "Tags" },
    { url = "$BASE_URL/projects/", name = "Projects" },
    { url = "https://notes.mrkaran.dev/", name = "Notes" },
    { url = "$BASE_URL/causes/", name = "Causes" },
    { url = "https://talks.mrkaran.dev/", name = "Talks" },
    { url = "$BASE_URL/setup/", name = "Setup" },
    { url = "$BASE_URL/contact/", name = "Contact" },
]